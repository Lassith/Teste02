<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gig School</title>
</head>
<body>
    <h1>Gig School</h1>
    <h2>A melhor escola instrumental!</h2>
    <hr />
    <br />
    <h3>Regsitro de instrumento.</h3>
    <br />
    <!--Cadastro do instrumento-->

     Nome: <input type = "text" name="txtname" id="txtname" />
    <br />
    <br />

     Id:
    <input type="text" name="txtId" id="txtId" />
    <br />
    <br />

     Tipo
    <br />
    <input type="radio" name="tipo" /> Corda
    <input type="radio" name="tipo" /> Sopro
    <input type="radio" name="tipo" /> Percussão
    <br />
    <br />

     Marca
    <br />
    <input type="radio" name="marcar" /> Giannini
    <input type="radio" name="marca" /> Yamaha
    <input type="radio" name="marca" /> Meteoro
    <input type="radio" name="marca" /> Korg
    <br />
    <br />

    Quantidade
    <br />
    <select id = "qtd" name = "qtd">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>


    </select>
    
    <br />
    <input type="submit" value="enviar" />
    <br />

    <hr />
    <br />
    <h5>É proibida  reprodução total de qualquer conteúdo desse site</h5>
    <br />
    
           
   

</body>
</html>
